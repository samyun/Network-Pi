    <!-- Dygraphs JavaScript -->
    <script type="text/javascript">
      g1 = new Dygraph(
        document.getElementById("mbps_graph"),
        "data/mbps.csv",
        {
          drawPoints: true,
          showRoller: false,
          title: "Network Speeds (Megabits per Second)",
          legend: "always",
          showRangeSelector: true,
          maxNumberWidth: 4,
          underlayCallback: function(canvas, area, g) {
            canvas.fillStyle = "rgba(255, 0, 0, 1.0)";
            function highlight_period(x_start, x_end) {
              var canvas_left_x = g.toDomXCoord(x_start);
              var canvas_right_x = g.toDomXCoord(x_end);
              var canvas_width = canvas_right_x - canvas_left_x;
              canvas.fillRect(canvas_left_x, area.y, canvas_width, area.h);
            }
            var min_data_x = g.getValue(0,0);
            var max_data_x = g.getValue(g.numRows()-1,0);
            var w = min_data_x;
            var x = 0;
            while (w < max_data_x) {
              var dl = g.getValue(x,1);
              var ul = g.getValue(x,2);
              if (dl == 0 && ul == 0){
                var tmp = 1;
                var still_zero = true;
                while (still_zero){
                  if (x + tmp > max_data_x){
                    still_zero = false;
                  }else{
                    var tmp_dl = g.getValue(x + tmp,1);
                    var tmp_ul = g.getValue(x + tmp,2);
                    if (tmp_dl != 0 || tmp_ul != 0){
                      still_zero = false;
                    }else {
                      tmp += 1;
                    }
                  }
                }
                if (tmp > 4){
                  var start_x_highlight = w;
                  var end_x_highlight = g.getValue(x + tmp,0);
                  // make sure we don't try to plot outside the graph
                  if (start_x_highlight < min_data_x) {
                    start_x_highlight = min_data_x;
                  }
                  if (end_x_highlight > max_data_x) {
                    end_x_highlight = max_data_x;
                  }
                  highlight_period(start_x_highlight,end_x_highlight);
                }
                x += tmp;
              } else {
                x += 1;
              }
              w = g.getValue(x,0);
            }
          }
        }
      )
